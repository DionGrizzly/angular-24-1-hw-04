<table id="product-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>InStock</th>
            <th>Select</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products" (click)="onRowClick(product)"
            [ngClass]="{'selected-row': selectedProduct === product}">
            <td>{{ product.name }}</td>
            <td><app-product-price [price]="product.price"></app-product-price></td>
            <td>{{ product.category }}</td>
            <td>{{ product.inStock ? 'Yes' : 'No' }}</td>
            <td><input type="checkbox" [(ngModel)]="product.selected"></td>
        </tr>
    </tbody>
</table>

<app-side-menu *ngIf="selectedProduct" [product]="selectedProduct"></app-side-menu>
